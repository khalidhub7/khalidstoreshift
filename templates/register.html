<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/styles/landing_header.css">
    <link rel="stylesheet" href="../static/styles/homepage_footer.css">
    <link rel="stylesheet" href="../static/styles/register.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo"></div>
            <div class="titlee">khalidStoreshift</div>
        </div>
        <nav>
            <ul>
                <li><a href="/khalid_store_shift">Home</a></li>
                <li><a href="/khalid_store_shift/products">Shop</a></li>
                <li><a href="/khalid_store_shift/#about-section">About</a></li>
                <li><a href="/khalid_store_shift/#ab">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <h1>Register</h1>
            <div class="auth-forms">
                <form id="register-form" action="/khalid_store_shift/register" method="POST">
                    <h2>Register</h2>
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" name="username" placeholder="Enter your name" required>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a password" required>
                    <button type="submit" class="submit-button">Register</button>
                </form>
                <p>Already registered? <a href="/khalid_store_shift/login">Login here</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img id="footer-logo" src="../static/images/logo_transparent.png" alt="Logo">
                <p>Your trusted e-commerce platform.</p>
            </div>
            <div class="footer-nav">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="/khalid_store_shift">Home</a></li>
                    <li><a href="/khalid_store_shift/products">Shop</a></li>
                    <li><a href="/khalid_store_shift/#about-section">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4 id="ab">Follow Us</h4>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <img src="../static/images/logo/instagram.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                    <img src="../static/images/logo/linkedin.png" alt="LinkedIn" class="social-icon">
                </a>
                <a href="https://github.com" target="_blank" aria-label="GitHub">
                    <img id="gitcolor" src="../static/images/logo/github.png" alt="GitHub" class="social-icon">
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <img src="../static/images/logo/twitter.png" alt="Twitter" class="social-icon">
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 My E-Commerce Site. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
