<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../static/styles/landing_header.css">
    <link rel="stylesheet" href="../static/styles/homepage_footer.css">
    <link rel="stylesheet" href="../static/styles/register.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo"></div>
            <div class="titlee">khalidStoreshift</div>
        </div>
        <nav>
            <ul>
                <li><a href="/khalid_store_shift">Home</a></li>
                <li><a href="/khalid_store_shift/products">Shop</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <h1>Register</h1>
            <div class="auth-forms">
                <form id="register-form" action="/khalid_store_shift/register" method="POST">
                    <h2>Register</h2>
                    <label for="register-name">Name:</label>
                    <input 
                        type="text" 
                        id="register-name" 
                        name="username" 
                        placeholder="Enter your name" 
                        required
                    >
                    <label for="register-email">Email:</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                    >
                    <label for="register-password">Password:</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        name="password" 
                        placeholder="Create a password" 
                        required
                    >
                    <button type="submit" class="submit-button">Register</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img 
                    src="{{ url_for('static', filename='images/logo_transparent.png') }}" 
                    alt="Logo"
                >
                <p>Your trusted e-commerce platform.</p>
            </div>
            <div class="footer-nav">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/products">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 My E-Commerce Site. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
