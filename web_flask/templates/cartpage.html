<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="../static/styles/homepage_header.css">
    <link rel="stylesheet" href="../static/styles/homepage_footer.css">
    <link rel="stylesheet" href="../static/styles/cartpage.css">
</head>
<body>
    <header role="banner">
        <div class="logo" role="img" aria-label="Company logo"></div>
        <div class="search">
            <label for="search-bar" class="visually-hidden">Search</label>
            <input type="text" id="search-bar" class="input-bar" placeholder="Search here...">
            <button class="search-but" aria-label="Search">Search</button>
        </div>
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#" role="link">Home</a></li>
                <li><a href="#" role="link">Shop</a></li>
                <li><a href="#" role="link">About</a></li>
                <li><a href="#" role="link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-page">
            <h1>Shopping Cart</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product-name">Sample Product</td>
                        <td>
                            <input type="number" class="quantity-input" value="1" min="1">
                        </td>
                        <td>$49.99</td>
                        <td>$49.99</td>
                        <td>
                            <button class="update-button">Update</button>
                            <button class="remove-button">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <p>Total Price: <span class="total-price">$49.99</span></p>
                <button class="checkout-button">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 My E-Commerce Site. All rights reserved.</p>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
