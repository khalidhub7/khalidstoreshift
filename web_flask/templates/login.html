<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="../static/styles/homepage_header.css">
    <link rel="stylesheet" href="../static/styles/homepage_footer.css">
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body>
    <header role="banner">
        <div class="logo" role="img" aria-label="Company logo"></div>
        <div class="search">
            <label for="search-bar" class="visually-hidden">Search</label>
            <input type="text" id="search-bar" class="input-bar" placeholder="Search here...">
            <button class="search-but" aria-label="Search">Search</button>
        </div>
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#" role="link">Home</a></li>
                <li><a href="#" role="link">Shop</a></li>
                <li><a href="#" role="link">About</a></li>
                <li><a href="#" role="link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <h1>Login or Register</h1>
            <div class="auth-forms">
                <!-- Login Form -->
                <form class="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-button">Login</button>
                </form>

                <!-- Register Form -->
                <form class="register-form">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password:</label>
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="submit-button">Register</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 My E-Commerce Site. All rights reserved.</p>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
