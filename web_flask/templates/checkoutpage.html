<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../static/styles/homepage_header.css">
    <link rel="stylesheet" href="../static/styles/homepage_footer.css">
    <link rel="stylesheet" href="../static/styles/checkoutpage.css">
</head>
<body>
    <header role="banner">
        <div class="logo" role="img" aria-label="Company logo"></div>
        <div class="search">
            <label for="search-bar" class="visually-hidden">Search</label>
            <input type="text" id="search-bar" class="input-bar" placeholder="Search here...">
            <button class="search-but" aria-label="Search">Search</button>
        </div>
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#" role="link">Home</a></li>
                <li><a href="#" role="link">Shop</a></li>
                <li><a href="#" role="link">About</a></li>
                <li><a href="#" role="link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout-page">
            <h1>Checkout</h1>
            <form class="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="" disabled selected>Select a payment method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash-on-delivery">Cash on Delivery</option>
                    </select>
                </div>
                <button type="submit" class="confirm-order">Confirm Order</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 My E-Commerce Site. All rights reserved.</p>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
